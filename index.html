<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hannah ‚ù§Ô∏è</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .gif-container {
            width: 100%;
            min-height: 200px; /* Forces space for the GIF */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            height: 50px; /* Set height so buttons don't jump on load */
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative; /* Changed to relative for initial load visibility */
        }

        .hidden {
            display: none !important;
        }

        .footer-text {
            color: #ff4d6d;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <audio id="celebrationMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <div id="askSection">
            <h1>Hannah, will you be my Valentine? ü•∫</h1>
            <div class="gif-container">
                <img id="mainGif" src="https://media.tenor.com/97Xm_Yf8S9AAAAAi/bubududu-panda.gif" alt="Asking GIF">
            </div>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebrateSection" class="hidden">
            <h1>Yay! Hannah said YES! ‚ù§Ô∏è</h1>
            <div class="gif-container">
                <img src="https://media.tenor.com/S67v-N9A0S0AAAAi/milk-and-mocha-bear-couple.gif" alt="Happy GIF">
            </div>
            <p class="footer-text">Best. Day. Ever! üòç</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askSection = document.getElementById('askSection');
        const celebrateSection = document.getElementById('celebrateSection');
        const music = document.getElementById('celebrationMusic');

        const moveButton = () => {
            // Once they hover, it becomes absolute and jumps away
            noBtn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            askSection.classList.add('hidden');
            celebrateSection.classList.remove('hidden');
            music.play().catch(() => {});
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
