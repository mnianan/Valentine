<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hannah ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 85%;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
        }

        .img-container {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .img-container img {
            width: 100%;
            border-radius: 15px;
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative;
        }

        .hidden {
            display: none !important;
        }

        .love-text {
            color: #ff4d6d;
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 15px;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <h1>Hannah, will you be my Valentine? ü•∫</h1>
            <div class="img-container">
                <img src="ask.jpg" alt="Will you be my Valentine?">
            </div>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebrateSection" class="hidden">
            <h1>Yay! Hannah said YES! ‚ù§Ô∏è</h1>
            <div class="img-container">
                <img src="happy.jpg" alt="Happy Dog with Roses">
            </div>
            <div class="love-text">You're my Love ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askSection = document.getElementById('askSection');
        const celebrateSection = document.getElementById('celebrateSection');

        // Running No Button Logic
        const moveButton = () => {
            noBtn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Yes Button Logic
        yesBtn.addEventListener('click', () => {
            askSection.classList.add('hidden');
            celebrateSection.classList.remove('hidden');
            
            // Confetti effect
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff', '#ff758f']
            });
        });
    </script>
</body>
</html>
